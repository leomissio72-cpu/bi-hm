<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Executivo - Dashboards Power BI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #06b6d4;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
            --shadow-card: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e1b4b 100%);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--shadow-card), var(--shadow-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: var(--shadow-glow);
        }

        .logo-icon .material-icons {
            font-size: 32px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #login-screen h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        #login-screen p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .social-login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .social-login-btn:hover::before {
            left: 100%;
        }

        .social-login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-login-btn img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.95rem;
            margin-top: 15px;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* --- DASHBOARD LAYOUT --- */
        #dashboard-content {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .top-bar-dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 70px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
        }

        .dashboard-title .material-icons {
            color: var(--accent-primary);
            font-size: 28px;
        }

        .dashboard-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .user-info-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .top-bar-dashboard .user-info {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .top-bar-dashboard .user-info .material-icons {
            font-size: 22px;
            color: var(--accent-primary);
        }

        .top-bar-dashboard .logout-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--shadow-glow);
            white-space: nowrap;
        }

        .top-bar-dashboard .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .tab-nav {
            display: flex;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 10px;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .tab-nav::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .tab-button {
            padding: 16px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
            min-width: max-content;
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .tab-button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-button.active {
            color: var(--text-primary);
        }

        .tab-button.active::after {
            width: 100%;
        }

        .tab-content {
            flex-grow: 1;
            display: none;
            background: var(--bg-secondary);
            position: relative;
            height: calc(100vh - 140px);
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .powerbi-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .dashboard-footer {
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- RESPONSIVIDADE --- */
        
        /* Tablets (768px - 1024px) */
        @media (max-width: 1024px) {
            .top-bar-dashboard {
                padding: 12px 15px;
            }
            
            .dashboard-title h2 {
                font-size: 1.3rem;
            }
            
            .tab-button {
                padding: 14px 16px;
                font-size: 0.95rem;
            }
            
            .tab-content {
                height: calc(100vh - 130px);
            }
        }

        /* Tablets Pequenos e Celulares Grandes (576px - 768px) */
        @media (max-width: 768px) {
            #login-screen {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
            
            #login-screen h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .top-bar-dashboard {
                flex-direction: column;
                gap: 12px;
                padding: 10px 15px;
                min-height: auto;
            }
            
            .dashboard-title {
                justify-content: center;
                min-width: auto;
            }
            
            .user-info-container {
                width: 100%;
                justify-content: space-between;
            }
            
            .tab-nav {
                padding: 0 5px;
            }
            
            .tab-button {
                padding: 12px 14px;
                font-size: 0.9rem;
            }
            
            .tab-content {
                height: calc(100vh - 180px);
            }
        }

        /* Celulares (até 576px) */
        @media (max-width: 576px) {
            .login-card {
                padding: 25px 15px;
            }
            
            #login-screen h1 {
                font-size: 1.5rem;
            }
            
            #login-screen p {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            .social-login-btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
            }
            
            .logo-icon .material-icons {
                font-size: 26px;
            }
            
            .dashboard-title h2 {
                font-size: 1.1rem;
            }
            
            .top-bar-dashboard .user-info {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .top-bar-dashboard .logout-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .tab-button {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
            
            .tab-content {
                height: calc(100vh - 190px);
            }
            
            .dashboard-footer {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }

        /* Celulares Muito Pequenos (até 360px) */
        @media (max-width: 360px) {
            .login-card {
                padding: 20px 12px;
            }
            
            #login-screen h1 {
                font-size: 1.3rem;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .dashboard-title h2 {
                font-size: 1rem;
            }
            
            .top-bar-dashboard .user-info {
                flex-direction: column;
                gap: 5px;
                text-align: center;
                padding: 5px 10px;
            }
            
            .tab-button {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
        }

        /* Orientação Landscape para Celulares */
        @media (max-height: 500px) and (orientation: landscape) {
            #login-screen {
                padding: 10px;
            }
            
            .login-card {
                padding: 20px;
                max-width: 90%;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            #login-screen h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            #login-screen p {
                margin-bottom: 20px;
                font-size: 0.9rem;
            }
            
            .social-login-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .top-bar-dashboard {
                padding: 8px 15px;
                min-height: 60px;
            }
            
            .tab-content {
                height: calc(100vh - 120px);
            }
        }

        /* Dispositivos com tela muito alta */
        @media (min-height: 1000px) {
            .login-card {
                max-width: 600px;
                padding: 50px 40px;
            }
            
            #login-screen h1 {
                font-size: 2.5rem;
            }
            
            #login-screen p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <span class="material-icons">insights</span>
                </div>
                <div class="logo-text">Executive BI</div>
            </div>
            <h1>Portal Executivo de Business Intelligence</h1>
            <p>Acesso seguro aos dashboards estratégicos da organização. Faça login para visualizar relatórios em tempo real.</p>
            <div class="login-options">
                <button id="google-login-btn" class="social-login-btn google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> 
                    Entrar com Google Corporativo
                </button>
            </div>
            <div class="error-message" id="login-error"></div>
        </div>
    </div>

    <!-- Conteúdo dos Dashboards (escondido por padrão) -->
    <div id="dashboard-content">
        <div class="top-bar-dashboard">
            <div class="dashboard-title">
                <span class="material-icons">dashboard</span>
                <h2>Executive Dashboard Portal</h2>
            </div>
            <div class="user-info-container">
                <div class="user-info">
                    <span class="material-icons">account_circle</span>
                    <span id="user-display"></span>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <span class="material-icons" style="font-size:18px">logout</span>
                    Sair
                </button>
            </div>
        </div>
        <div class="tab-nav">
            <button class="tab-button active" data-tab="tab1">Indicadores Hospitalares</button>
            <button class="tab-button" data-tab="tab2">Desospitalização</button>
            <button class="tab-button" data-tab="tab3">Navegação de Pacientes</button>
        </div>

        <div id="tab1" class="tab-content active">
            <iframe class="powerbi-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMTBjZTE1ZGYtYmU4Ny00OGVkLTkzMDQtM2UzNjhkMTczZmUxIiwidCI6Ijc0MmYyNGViLWYyOWMtNDQwMS04NGU1LTYxN2Q3MzQ0YjViNyJ9" allowFullScreen="true"></iframe>
        </div>
        <div id="tab2" class="tab-content">
            <iframe class="powerbi-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMjBhZDdjMDctYzBmOS00YjMyLThiZDYtNDczN2FkZjhjYzA3IiwidCI6Ijc0MmYyNGViLWYyOWMtNDQwMS04NGU1LTYxN2Q3MzQ0YjViNyJ9" allowFullScreen="true"></iframe>
        </div>
        <div id="tab3" class="tab-content">
            <iframe class="powerbi-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMWE3MzQ4YjEtMTNiOS00MDY0LTgxNzYtMjIyYjRmNGI4M2ZiIiwidCI6Ijc0MmYyNGViLWYyOWMtNDQwMS04NGU1LTYxN2Q3MzQ0YjViNyJ9" allowFullScreen="true"></iframe>
        </div>
        
        <div class="dashboard-footer">
            &copy; 2023 Executive BI Portal - Dashboard Corporativo
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA4jBESngH1HO22EUKEIFwFEah5Pa-zmyM",
            authDomain: "bi-enfermaria.firebaseapp.com",
            projectId: "bi-enfermaria",
            storageBucket: "bi-enfermaria.firebasestorage.app",
            messagingSenderId: "823708969267",
            appId: "1:823708969267:web:01f22099b87f9747ddb646",
            measurementId: "G-1E87M5CPJE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Provedor de Autenticação Google
        const googleProvider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const dashboardContent = document.getElementById('dashboard-content');
            const googleLoginBtn = document.getElementById('google-login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginError = document.getElementById('login-error');
            const userDisplay = document.getElementById('user-display');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            // --- Função de Login ---
            const handleLogin = async (provider) => {
                try {
                    const result = await signInWithPopup(auth, provider);
                    console.log("Login bem-sucedido:", result.user.displayName || result.user.email);
                    loginError.textContent = '';
                } catch (error) {
                    console.error("Erro de login:", error);
                    let errorMessage = "Ocorreu um erro desconhecido.";
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = "Login cancelado pelo usuário.";
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        errorMessage = "Requisição de popup cancelada. Tente novamente.";
                    } else if (error.code === 'auth/account-exists-with-different-credential') {
                        errorMessage = "Já existe uma conta com o mesmo e-mail, mas com outro provedor de login.";
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    loginError.textContent = `Erro: ${errorMessage}`;
                }
            };

            googleLoginBtn.addEventListener('click', () => handleLogin(googleProvider));

            // --- Função de Logout ---
            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    console.log("Usuário deslogado.");
                } catch (error) {
                    console.error("Erro ao deslogar:", error);
                    alert("Erro ao deslogar: " + error.message);
                }
            });

            // --- Monitorar Estado de Autenticação ---
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginScreen.style.display = 'none';
                    dashboardContent.style.display = 'flex';
                    userDisplay.textContent = `${user.displayName || user.email}`;
                    activateTab('tab1');
                } else {
                    loginScreen.style.display = 'flex';
                    dashboardContent.style.display = 'none';
                    userDisplay.textContent = '';
                    loginError.textContent = '';
                }
            });

            // --- Lógica de Navegação por Abas ---
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.dataset.tab;

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });

            function activateTab(tabId) {
                const buttonToActivate = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
                if (buttonToActivate) {
                    buttonToActivate.click();
                }
            }
        });
    </script>
</body>
</html>
