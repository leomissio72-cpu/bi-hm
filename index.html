<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Dashboards Power BI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f6fb;
            --sidebar: #1a1f2e;
            --card: #ffffff;
            --muted: #64748b;
            --primary: #3b82f6;
            --accent: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #0f172a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--card);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-medium);
            width: 100%;
            max-width: 1400px;
            height: 98vh;
            margin: 1vh 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            height: 100%;
            flex-grow: 1;
            background: linear-gradient(135deg, var(--bg) 0%, #e9ecef 100%);
        }

        #login-screen h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 700;
        }

        #login-screen p {
            color: var(--muted);
            margin-bottom: 35px;
            font-size: 1.2em;
            max-width: 450px;
            line-height: 1.5;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            max-width: 380px;
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 25px;
            border: 1px solid rgba(15, 23, 42, 0.1);
            border-radius: 10px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--card);
            color: #0f172a;
            font-family: 'Inter', sans-serif;
        }

        .social-login-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .social-login-btn.google:hover {
            background-color: #f8f9fa;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-light);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.95em;
            margin-top: 10px;
            font-weight: 600;
        }

        /* --- DASHBOARD LAYOUT --- */
        #dashboard-content {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
        }

        .top-bar-dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background-color: var(--sidebar);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9em;
        }

        .top-bar-dashboard .user-info {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-bar-dashboard .user-info .material-icons {
            font-size: 20px;
            color: var(--primary);
        }

        .top-bar-dashboard .logout-btn {
            background-color: var(--danger);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Inter', sans-serif;
        }

        .top-bar-dashboard .logout-btn:hover {
            background-color: #bd2130;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .tab-nav {
            display: flex;
            background-color: #e9ecef;
            border-bottom: 1px solid rgba(15, 23, 42, 0.06);
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            padding: 16px 32px;
            border: none;
            background-color: transparent;
            color: var(--muted);
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            flex-grow: 1;
            max-width: 33.33%;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .tab-button:hover {
            color: var(--primary);
            background-color: rgba(59, 130, 246, 0.05);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background-color: var(--card);
        }

        .tab-content {
            flex-grow: 1;
            padding: 0;
            display: none;
            background-color: var(--card);
            position: relative;
            height: 100%;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .powerbi-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 12px 12px;
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 992px) {
            .container {
                max-width: 95%;
                margin: 1vh auto;
            }
            #login-screen h1 {
                font-size: 2.2em;
            }
            #login-screen p {
                font-size: 1em;
            }
            .tab-button {
                padding: 12px 20px;
                font-size: 0.95em;
                max-width: 50%;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            #login-screen {
                padding: 30px;
            }
            #login-screen h1 {
                font-size: 1.8em;
            }
            #login-screen p {
                font-size: 0.9em;
            }
            .login-options {
                max-width: 90%;
            }
            .tab-nav {
                flex-direction: column;
                justify-content: flex-start;
            }
            .tab-button {
                flex-grow: unset;
                width: 100%;
                max-width: 100%;
                border-bottom: 1px solid rgba(15, 23, 42, 0.06);
            }
            .tab-button.active {
                border-bottom: 3px solid var(--primary);
            }
            .powerbi-iframe {
                border-radius: 0;
            }
            .top-bar-dashboard {
                flex-direction: column;
                gap: 8px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            #login-screen h1 {
                font-size: 1.5em;
            }
            #login-screen p {
                font-size: 0.85em;
            }
            .social-login-btn {
                padding: 10px 15px;
                font-size: 1em;
            }
            .social-login-btn img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="login-screen">
            <h1>Portal de Dashboards</h1>
            <p>Faça login com sua conta Google para acessar os relatórios de Power BI com segurança.</p>
            <div class="login-options">
                <button id="google-login-btn" class="social-login-btn google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> 
                    Entrar com Google
                </button>
            </div>
            <div class="error-message" id="login-error"></div>
        </div>

        <!-- Conteúdo dos Dashboards (escondido por padrão) -->
        <div id="dashboard-content">
            <div class="top-bar-dashboard">
                <span class="user-info">
                    <span class="material-icons">account_circle</span>
                    <span id="user-display"></span>
                </span>
                <button class="logout-btn" id="logout-btn">
                    <span class="material-icons" style="font-size:18px">logout</span>
                    Sair
                </button>
            </div>
            <div class="tab-nav">
                <button class="tab-button active" data-tab="tab1">Power BI HM</button>
                <button class="tab-button" data-tab="tab2">Desospitalização</button>
                <button class="tab-button" data-tab="tab3">Navegação</button>
            </div>

            <div id="tab1" class="tab-content active">
                <iframe class="powerbi-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMTBjZTE1ZGYtYmU4Ny00OGVkLTkzMDQtM2UzNjhkMTczZmUxIiwidCI6Ijc0MmYyNGViLWYyOWMtNDQwMS04NGU1LTYxN2Q3MzQ0YjViNyJ9" allowFullScreen="true"></iframe>
            </div>
            <div id="tab2" class="tab-content">
                <iframe class="powerbi-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMjBhZDdjMDctYzBmOS00YjMyLThiZDYtNDczN2FkZjhjYzA3IiwidCI6Ijc0MmYyNGViLWYyOWMtNDQwMS04NGU1LTYxN2Q3MzQ0YjViNyJ9" allowFullScreen="true"></iframe>
            </div>
            <div id="tab3" class="tab-content">
                <iframe class="powerbi-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMWE3MzQ4YjEtMTNiOS00MDY0LTgxNzYtMjIyYjRmNGI4M2ZiIiwidCI6Ijc0MmYyNGViLWYyOWMtNDQwMS04NGU1LTYxN2Q3MzQ0YjViNyJ9" allowFullScreen="true"></iframe>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA4jBESngH1HO22EUKEIFwFEah5Pa-zmyM",
            authDomain: "bi-enfermaria.firebaseapp.com",
            projectId: "bi-enfermaria",
            storageBucket: "bi-enfermaria.firebasestorage.app",
            messagingSenderId: "823708969267",
            appId: "1:823708969267:web:01f22099b87f9747ddb646",
            measurementId: "G-1E87M5CPJE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Provedor de Autenticação Google
        const googleProvider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const dashboardContent = document.getElementById('dashboard-content');
            const googleLoginBtn = document.getElementById('google-login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginError = document.getElementById('login-error');
            const userDisplay = document.getElementById('user-display');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            // --- Função de Login ---
            const handleLogin = async (provider) => {
                try {
                    const result = await signInWithPopup(auth, provider);
                    console.log("Login bem-sucedido:", result.user.displayName || result.user.email);
                    loginError.textContent = '';
                } catch (error) {
                    console.error("Erro de login:", error);
                    let errorMessage = "Ocorreu um erro desconhecido.";
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = "Login cancelado pelo usuário.";
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        errorMessage = "Requisição de popup cancelada. Tente novamente.";
                    } else if (error.code === 'auth/account-exists-with-different-credential') {
                        errorMessage = "Já existe uma conta com o mesmo e-mail, mas com outro provedor de login.";
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    loginError.textContent = `Erro: ${errorMessage}`;
                }
            };

            googleLoginBtn.addEventListener('click', () => handleLogin(googleProvider));

            // --- Função de Logout ---
            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    console.log("Usuário deslogado.");
                } catch (error) {
                    console.error("Erro ao deslogar:", error);
                    alert("Erro ao deslogar: " + error.message);
                }
            });

            // --- Monitorar Estado de Autenticação ---
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginScreen.style.display = 'none';
                    dashboardContent.style.display = 'flex';
                    userDisplay.textContent = `${user.displayName || user.email}`;
                    activateTab('tab1');
                } else {
                    loginScreen.style.display = 'flex';
                    dashboardContent.style.display = 'none';
                    userDisplay.textContent = '';
                    loginError.textContent = '';
                }
            });

            // --- Lógica de Navegação por Abas ---
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.dataset.tab;

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });

            function activateTab(tabId) {
                const buttonToActivate = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
                if (buttonToActivate) {
                    buttonToActivate.click();
                }
            }
        });
    </script>
</body>
</html>
